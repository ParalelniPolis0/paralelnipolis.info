- id: the-coins
  name: The Coins
  name_cs: Mince
  instances: [ prague ]
  types: [ awards ]
  years: [ 2017, 2020 ]
  img: the-coins.jpeg
  refs:
    web: https://paralelnipolis.cz/coins
  caption: |
    This initiative honors digital freedom fighters with limited-edition silver coins, each tied to 0.01 BTC through secure BitNotes. Led by artist Roman T√Ωc, it blends art, technology, and cryptocurrency, with only 100 coins minted per year.
  description: |
    The **Coins Project** is a series of limited-edition silver commemorative coins launched in 2017 under Paraleln√≠ Polis, with support from the Institute of Cryptoanarchy. The project honors individuals who have fought for digital freedom and internet independence, often facing persecution for their beliefs and actions. The figures commemorated so far include:

    - **2017**: Ross Ulbricht
    - **2018**: Julian Assange
    - **2019**: Aaron Swartz
    - **2020**: Edward Snowden

    Each coin is connected to the decentralized world of cryptocurrency, particularly **Bitcoin**, containing the value of **0.01 BTC**. This link is facilitated through **BitNotes**, which are paper notes with unique BTC addresses tied to the coin. These notes include security features and are guaranteed by Paraleln√≠ Polis, though the organization has no direct access to the coins' BTC.

    ### BitNote and Bitcoin Integration

    - BitNotes have unique BTC addresses corresponding to private keys guaranteed by the company.
    - Paraleln√≠ Polis acts as a guarantor, but cannot access the BTC associated with the coins unless the second half of the code hidden under a scratch-off on the BitNote is revealed.

    ### Art and Leadership

    The project is led by **Roman T√Ωc**, an artist and activist from the **Ztohoven** group, who also founded Paraleln√≠ Polis in 2014. He has a history of using technology in his art and activism. The production process of the coins combines craftsmanship and technology, symbolizing the fusion of art, science, and decentralized currency.

    ### Limited Edition

    Each annual edition is limited to **100 pieces**, with the molds destroyed afterward, enhancing the collectible and technological value of the coins.


