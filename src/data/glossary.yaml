- id: cryptocurrencies
  name: Cryptocurrencies
  type: concept
  description: |
    [Cryptocurrencies](https://en.wikipedia.org/wiki/Cryptocurrency) are digital or virtual currencies that use cryptography for security, operating on decentralized networks based on [blockchain technology](https://en.wikipedia.org/wiki/Blockchain). Unlike traditional currencies issued by central banks, cryptocurrencies are typically not subject to governmental monetary policies and often aim to provide alternatives to conventional financial systems.

    At their core, cryptocurrencies rely on distributed ledger technology, most commonly blockchain, to record all transactions across a network of computers. This system ensures transparency, security, and immutability of transaction records without the need for a central authority. Key features include [decentralization](https://en.wikipedia.org/wiki/Decentralization), [pseudonymity](https://en.wikipedia.org/wiki/Pseudonymity), and the use of [consensus mechanisms](https://en.wikipedia.org/wiki/Consensus_(computer_science)) like [Proof of Work](https://en.wikipedia.org/wiki/Proof_of_work) or [Proof of Stake](https://en.wikipedia.org/wiki/Proof_of_stake) to validate transactions and create new units of the currency.

    [Bitcoin](https://en.wikipedia.org/wiki/Bitcoin), created in 2009 by an unknown person or group using the pseudonym Satoshi Nakamoto, was the first and remains the most well-known cryptocurrency. Since then, thousands of alternative cryptocurrencies (often called "altcoins") have been created, with [Ethereum](https://en.wikipedia.org/wiki/Ethereum), [Ripple](https://en.wikipedia.org/wiki/Ripple_(payment_protocol)), and [Litecoin](https://en.wikipedia.org/wiki/Litecoin) among the more prominent ones. Beyond serving as digital money, many cryptocurrencies support additional features like [smart contracts](https://en.wikipedia.org/wiki/Smart_contract) and [decentralized applications (DApps)](https://en.wikipedia.org/wiki/Decentralized_application). While cryptocurrencies have gained significant attention and adoption, they also face challenges including price volatility, regulatory scrutiny, and concerns about their environmental impact, particularly for those using energy-intensive mining processes.