- id: privacy
  name: Privacy
  type: the right
  description: |
    [Privacy](https://en.wikipedia.org/wiki/Privacy) is the right of an individual or group to control information about themselves and determine when, how, and to what extent this information is communicated to others. In the digital age, privacy has become increasingly complex and crucial, encompassing not only physical space but also digital data and online activities.

    At its core, privacy is about personal autonomy and the ability to make choices free from observation or interference. It includes concepts like [information privacy](https://en.wikipedia.org/wiki/Information_privacy) (control over personal data), [communications privacy](https://en.wikipedia.org/wiki/Secrecy_of_correspondence) (freedom from surveillance of communications), and [bodily privacy](https://en.wikipedia.org/wiki/Physical_privacy) (control over one's physical self). In the digital realm, privacy concerns extend to [data collection](https://en.wikipedia.org/wiki/Data_collection), [online tracking](https://en.wikipedia.org/wiki/Web_tracking), and the use of personal information by governments and corporations.

    Privacy is protected by various legal frameworks, including the [Universal Declaration of Human Rights](https://en.wikipedia.org/wiki/Universal_Declaration_of_Human_Rights) and specific legislation like the [EU's General Data Protection Regulation (GDPR)](https://en.wikipedia.org/wiki/General_Data_Protection_Regulation). However, it faces significant challenges in the era of [big data](https://en.wikipedia.org/wiki/Big_data), [social media](https://en.wikipedia.org/wiki/Social_media), and [mass surveillance](https://en.wikipedia.org/wiki/Mass_surveillance). The balance between privacy and other interests, such as national security or technological innovation, remains a subject of ongoing debate. Privacy-enhancing technologies, including [encryption](https://en.wikipedia.org/wiki/Encryption), [anonymity networks](https://en.wikipedia.org/wiki/Anonymity_network), and [privacy-preserving computation](https://en.wikipedia.org/wiki/Secure_multi-party_computation), are increasingly important tools for protecting individual privacy in the digital world.

- id: anarchocapitalism
  name: Anarchocapitalism
  type: philosophy
  keywords:
    - Anarcho-capitalism
    - ancap
  description: |
    [Anarchocapitalism](https://en.wikipedia.org/wiki/Anarcho-capitalism) is a political philosophy and economic theory that advocates for the elimination of the state in favor of individual sovereignty, private property, and free markets. It combines anarchism's rejection of the state with capitalism's emphasis on private ownership and voluntary exchange.

    At its core, anarchocapitalism proposes a society based on voluntary associations among individuals and private organizations. It argues that all goods and services, including law enforcement, courts, and defense, should be provided by privately funded competitors rather than through taxation and government monopolies. Key principles include the [non-aggression principle](https://en.wikipedia.org/wiki/Non-aggression_principle) (NAP), which opposes the initiation of force against individuals or their property, and strong protection of [property rights](https://en.wikipedia.org/wiki/Property_rights_(economics)).

    Prominent thinkers associated with anarchocapitalism include [Murray Rothbard](https://en.wikipedia.org/wiki/Murray_Rothbard), who developed its foundational theory, and [David Friedman](https://en.wikipedia.org/wiki/David_D._Friedman), who approached it from a consequentialist perspective. The philosophy has influenced various movements, including some strands of [libertarianism](https://en.wikipedia.org/wiki/Libertarianism) and [crypto-anarchism](https://en.wikipedia.org/wiki/Crypto-anarchism). However, it has faced criticism from both traditional anarchists, who view capitalism as inherently hierarchical and oppressive, and from other political philosophies that argue for the necessity of the state in maintaining social order and providing public goods. Critics also question the practicality of private law and defense systems proposed by anarchocapitalists.

