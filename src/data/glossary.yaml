- id: cypherpunk
  name: Cypherpunk
  type: movement
  keywords:
    - Cypherpunk Philosophy
  description: |
    Cypherpunk is a political and social movement that emerged in the late 1980s and early 1990s, advocating for the use of strong [[cryptography]] and privacy-enhancing technologies as a means to achieve social and political change.
    
    The term "cypherpunk" is a combination of "cipher" (or "cypher") and "[[cyberpunk]]". Cypherpunks believe that privacy is essential for an open society in the electronic age and see strong cryptography as a tool to preserve civil liberties against government overreach and corporate surveillance.

    At its core, Cypherpunk philosophy is characterized by a distrust of authority, advocacy for [[privacy]] as a fundamental right, and the belief that code can be used to create systems that enforce desired social and political norms. This ideology was formalized in the [[Cypherpunk's Manifesto]], written by Eric Hughes in 1993. Notable figures associated with the cypherpunk movement include [Julian Assange](https://en.wikipedia.org/wiki/Julian_Assange), [Adam Back](https://en.wikipedia.org/wiki/Adam_Back), and [Wei Dai](https://en.wikipedia.org/wiki/Wei_Dai).

    The impact of cypherpunk philosophy has been significant, influencing the development of [[cryptocurrencies]] like [[Bitcoin]], anonymous communication systems such as [[Tor]], and advancing encryption technologies. It continues to play a crucial role in ongoing debates about digital privacy, surveillance, and individual sovereignty in the digital age. The philosophy emphasizes the creation of parallel, decentralized structures that prioritize privacy, freedom, and individual autonomy in the face of increasing digital surveillance and control.
  related:
    - privacy
    - encryption
  resources:
    - title: Wikipedia article "Cypherpunk"
      url: https://en.wikipedia.org/wiki/Cypherpunk
    - title: A Cypherpunk's Manifesto (1993) from Eric Hughes
      url: https://www.activism.net/cypherpunk/manifesto.html

- id: digital-self-defense
  name: Digital Self-Defense
  type: practice
  description: |
    Digital Self-Defense refers to the practices and techniques individuals use to protect their [[digital privacy]], security, and personal information in the face of increasing online threats and surveillance. It encompasses a wide range of skills and tools designed to safeguard one's digital presence, communications, and data from unauthorized access, manipulation, or exploitation.

    At its core, Digital Self-Defense is about empowering individuals to take control of their digital lives. This includes understanding and mitigating risks associated with [[online tracking]], [[data collection]], and cyber attacks. Key aspects of Digital Self-Defense include the use of [[encryption]] for secure communications, [[virtual private networks (VPNs)]] for anonymous browsing, [[two-factor authentication]] for account security, and [[digital hygiene]] practices like regular software updates and strong password management.

    The concept of Digital Self-Defense has gained prominence with the rise of [[mass surveillance]], [[data breaches]], and sophisticated cyber threats. It's closely related to the idea of [[information self-determination]], which asserts an individual's right to control the collection and use of their personal data. As digital technologies become increasingly integrated into daily life, Digital Self-Defense is becoming an essential skill for maintaining personal freedom, privacy, and security in the digital age.
  resources:
    - title: Surveillance Self-Defense (EFF)
      caption: Tips, Tools and How-tos for Safer Online Communications
      url: https://ssd.eff.org/
  related:
    - privacy

- id: lunarpunk
  name: Lunarpunk
  type: movement
  description: |
    Lunarpunk is an emerging philosophical and aesthetic movement that builds upon the foundations of [[cyberpunk]] and [[solarpunk]], with a focus on privacy, anonymity, and resilience in a world of ubiquitous surveillance. The term combines "lunar," evoking darkness and mystery, with "punk," signifying a rebellious and alternative approach to societal norms.

    At its core, Lunarpunk envisions a future where privacy-enhancing technologies and decentralized systems enable individuals to operate freely in the shadows of digital and physical realms. It embraces the use of [[encryption]], [[anonymous networks]], and [[off-grid living]] as means to resist centralized control and surveillance. Aesthetically, Lunarpunk often incorporates imagery of night, shadows, and celestial bodies, symbolizing the hidden and the mysterious.

    The Lunarpunk ethos extends beyond technology to encompass sustainable living practices that operate independently of mainstream systems. It promotes resilience through local, [[decentralized communities|decentralization]] and [[mutual aid networks|mutual aid]]. While solarpunk focuses on visible, sustainable futures, Lunarpunk explores the potential of hidden, resilient systems that thrive in the metaphorical darkness. This philosophy resonates with those seeking alternatives to pervasive digital surveillance and centralized control, offering a vision of a future where privacy and individual autonomy are preserved through technological and social means.
  related:
    - cypherpunk
    - privacy
    - encryption

- id: encryption
  name: Encryption
  type: cryptography
  description: |
    Encryption is the process of encoding information in such a way that only authorized parties can access it. It converts data into a form that appears random to anyone who doesn't have the decryption key. Encryption is a fundamental component of data security and privacy in the digital age, protecting sensitive information from unauthorized access, interception, and tampering.

    At its core, encryption relies on complex mathematical algorithms called [ciphers](https://en.wikipedia.org/wiki/Cipher). Modern encryption methods typically use a [key](https://en.wikipedia.org/wiki/Key_(cryptography)) to determine how the information is encoded and decoded. There are two main types of encryption: [[symmetric-key encryption]], where the same key is used for both encryption and decryption, and [[public-key encryption]], where a public key is used to encrypt data and a private key to decrypt it. 

    Encryption plays a crucial role in various aspects of digital life, including secure communication ([[HTTPS]], [[end-to-end encryption]], data storage ([[full disk encryption]]), and authentication processes. It's also fundamental to technologies like [[virtual private networks (VPNs)]] and [[cryptocurrencies]]. As digital threats evolve, so do encryption methods, with ongoing research into [[quantum-resistant encryption]] to prepare for future challenges. Despite its importance for privacy and security, encryption remains a topic of debate, with ongoing discussions about [[encryption policies|crypto wars]] and law enforcement access.
  related:
    - privacy
  resources:
    - title: Wikipedia article "Encryption"
      url: https://en.wikipedia.org/wiki/Encryption

- id: privacy
  name: Privacy
  type: concept
  description: |
    Privacy is the right of an individual or group to control information about themselves and determine when, how, and to what extent this information is communicated to others. In the digital age, privacy has become increasingly complex and crucial, encompassing not only physical space but also digital data and online activities.

    At its core, privacy is about personal autonomy and the ability to make choices free from observation or interference. It includes concepts like [[information privacy]] (control over personal data), [[communications privacy]] (freedom from surveillance of communications), and [[bodily privacy|physical privacy]] (control over one's physical self). In the digital realm, privacy concerns extend to [[data collection]], [[online tracking]], and the use of personal information by governments and corporations.

    Privacy is protected by various legal frameworks, including the [Universal Declaration of Human Rights](https://en.wikipedia.org/wiki/Universal_Declaration_of_Human_Rights) and specific legislation like the [EU's General Data Protection Regulation (GDPR)](https://en.wikipedia.org/wiki/General_Data_Protection_Regulation). However, it faces significant challenges in the era of big data, social media, and [[mass surveillance]]. The balance between privacy and other interests, such as national security or technological innovation, remains a subject of ongoing debate. Privacy-enhancing technologies, including [[encryption]]), [[anonymity networks]], and [[privacy-preserving computation]], are increasingly important tools for protecting individual privacy in the digital world.
  resources:
    - title: Wikipedia article "Privacy"
      url: https://en.wikipedia.org/wiki/Privacy

- id: anarchocapitalism
  name: Anarchocapitalism
  type: philosophy
  keywords:
    - Anarcho-capitalism
    - ancap
  description: |
    Anarchocapitalism is a political philosophy and economic theory that advocates for the elimination of the state in favor of individual sovereignty, private property, and [[free markets]]. It combines anarchism's rejection of the state with capitalism's emphasis on private ownership and voluntary exchange.

    At its core, anarchocapitalism proposes a society based on voluntary associations among individuals and private organizations. It argues that all goods and services, including law enforcement, courts, and defense, should be provided by privately funded competitors rather than through taxation and government monopolies. Key principles include the [[non-aggression principle]] (NAP), which opposes the initiation of force against individuals or their property, and strong protection of [[property rights]].

    Prominent thinkers associated with anarchocapitalism include [Murray Rothbard](https://en.wikipedia.org/wiki/Murray_Rothbard), who developed its foundational theory, and [David Friedman](https://en.wikipedia.org/wiki/David_D._Friedman), who approached it from a consequentialist perspective. The philosophy has influenced various movements, including some strands of [[libertarianism]] and [[crypto-anarchism]]. However, it has faced criticism from both traditional anarchists, who view capitalism as inherently hierarchical and oppressive, and from other political philosophies that argue for the necessity of the state in maintaining social order and providing public goods. Critics also question the practicality of private law and defense systems proposed by anarchocapitalists.
