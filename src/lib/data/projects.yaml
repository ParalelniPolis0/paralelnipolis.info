- id: institute-of-cryptoanarchy
  name: Institute of Cryptoanarchy
  name_cs: Institut Kryptoanarchie
  years: [ 2014 ]
  types: [ concept ]
  img: ioc.png
  description: |
    The Institute of Cryptoanarchy is a research and education center within Paralelni Polis in Prague. It focuses on promoting digital freedom, privacy, and decentralized technologies. The institute explores and develops tools and concepts related to cryptography, cryptocurrencies, and alternative socio-economic models, aiming to empower individuals in the digital era.
