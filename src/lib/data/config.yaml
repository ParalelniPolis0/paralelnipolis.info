title: Paralelní Polis
description_cs: |
  **Paralelní Polis** je hnutí, které v roce 2014 v pražských Holešovicích založila umělecká aktivistická skupina Ztohoven. Misí Paralelní Polis je poskytovat technologie a vzdělání, které lidé potřebují pro zapojení do nezávislé společnosti a na ochranu individuální svobody. Vizí Paralelní Polis je svět, kde lidé mají možnost odloučit se od státu a žít ve svobodné společnosti. [Zjistit více →](/c/institute-of-cryptoanarchy)
description: |
  **Paralelní Polis** (Parallel Polis) is a movement founded in 2014 in Prague's Holešovice by the art activist group Ztohoven. The mission of Paralelní Polis is to provide the technology and education that people need to engage in an independent society and to protect individual freedom. The vision of Paralelní Polis is a world where people have the opportunity to separate from the state and live in a free society. [Learn more →](/c/institute-of-cryptoanarchy)

